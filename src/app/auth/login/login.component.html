<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="loginForm" (ngSubmit)="usuarioLogin()">
                        <div class="form-group">
                            <label class="label">{{ 'AUTH.USER' | translate }}</label>
                            <div class="input-group">
                                <input [class.is-invalid]="username.invalid && username.touched" type="email" formControlName="username" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-check-circle"></i></span>
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="username.invalid && username.touched">{{ 'VALIDATIONS.AUTH.USER' | translate }}</small>
                        </div>
                        <div class="form-group">
                            <label class="label">{{ 'AUTH.PASSWORD' | translate }}</label>
                            <div class="input-group">
                                <input [class.is-invalid]="password.invalid && password.touched" type="password" formControlName="password" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-check-circle"></i></span>
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="password.invalid && password.touched">{{ 'VALIDATIONS.AUTH.PASSWORD' | translate }}</small>
                        </div>
                        <div class="form-group">
                            <button type="submit" *ngIf="!loading" [disabled]="loginForm.invalid" class="btn btn-primary submit-btn btn-block">{{ 'BUTTON.LOGIN' | translate }}</button>
                            <button type="button" *ngIf="loading" [disabled]="true" class="btn btn-primary submit-btn btn-block"> <i class="fa fa-spin fa-sync"></i> {{ 'BUTTON.WAIT' | translate }}</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
